<form class="ui large form segment" [formGroup]='recipeForm' (ngSubmit)='onSubmit()'>
	<h3 class="ui header">Add recipe</h3>
	<div class="field">
		<label for="name_id">Name:</label>
		<input type = "text" id="name_id"
		formControlName="name">
		<div *ngIf='recipeForm.get("name").errors?.required
     	&& recipeForm.get("name").touched'  >
    	error! this is required
  		</div>		
	</div>
	<div class="field">
		<label for="duration_id">Estimated durations:</label>
		<input type = "text" id="duration_id"
		formControlName="duration">
		<div *ngIf='recipeForm.get("duration").errors?.required
     	&& recipeForm.get("duration").touched'  >
    	error! this is required
  		</div>		
	</div>
	<div class="field">
		<label for="allergies_id">Allergies:</label>
		<input type = "text" id="allergies_id"
		formControlName="allergies">			
	</div>	
	<div class="field" formArrayName='ingredients' *ngFor='let item of recipeForm.get("ingredients").controls; let i = index '>
	 <div  [formGroupName] = 'i'>
	    <label for="ingredient_name">amount:</label>
	    <div class="three fields">
	        <input type="text" id="ingredient_amount"
	           formControlName='amount'>
	           <label for="ingredient_unittype">units:</label>
	        	<select id="ingredient_unittype" formControlName='unit'>
	          		<option *ngFor='let type of unitTypes' [value]='type'>
	           			{{type}}
	          		</option>
	        </select>

	        <label for="ingredient_name">Ingredientname:</label>
	        <input type="text" id="ingredient_name"
	           formControlName='ingredientname'>
	    </div>
	  </div>
	</div>
	<div class="field">
		<label for="directions_id">directions:</label>
		<input type = "text" id="directions_id"
		formControlName="directions">
		<div *ngIf='recipeForm.get("directions").errors?.required
     	&& recipeForm.get("directions").touched'  >
    	error! this is required
  		</div>		
	</div>
			
	<button type='submit' [disabled]='!recipeForm.get("name").valid'
			class="ui positive right floated button">
		add recipe
	</button>
</form>
